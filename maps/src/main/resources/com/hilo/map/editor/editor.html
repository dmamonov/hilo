<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hilo Map Editor</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            for(var y=0;y<100;y++){
                var tr = '<tr>';
                for(var x=0;x<80;x++){
                    tr+="<td class='cell'>X</td>";
                }
                tr+='</tr>';
                $("#map").append(tr);
            }
            $("table td").hover(function() {
                $(this).css('background-color','lightblue');
            });
        });
    </script>
</head>
<body>
    <div>Toolbar</div>
    <table id="map">

    </table>
</body>
</html>
